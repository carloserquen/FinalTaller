

{% extends 'common/base.html' %}
{% block page_header %}
              Tarea <small>Eliminar</small>
{% endblock %}
{% block content %}

      <div class="panel panel-default">
        <div class="row">
          <div class="panel-body">
              <section class="sede">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-6 col-md-offset-3" style="text-align: center">

                        <h2>Seguro que desea eliminar la tarea: {{ tarea.nombre }}?</h2>
                        <form class="form" action="{% url 'tarea_eliminar' tarea.pk %}" method="POST">
                            {% csrf_token %}
                            <div class="box-body row">
                            <div class="form-group col-md-6">
                              <input type="submit" value="Si, eliminar" class="btn btn-block btn-danger">
                            </div>
                            <div class="form-group col-md-6">
                              <a href="{% url 'mis_tareas_listar' %}"><input type="button" value="No, cancelar" class="form-control"></a>
                            </div>

                          </div><!-- /.box-body -->
                        </form>
                    </div>
                  </div>
                </div>
              </section>
          </div>
      </div>
      </div>
{% endblock %}

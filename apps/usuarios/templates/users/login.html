{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="assets/ico/favicon.ico">

  <title>Login</title>

  <!-- CSS Plugins -->
  <link rel="stylesheet" href="{% static 'assets/plugins/font-awesome/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/plugins/perfect-scrollbar/css/perfect-scrollbar.min.css' %}">

  <!-- CSS Global -->
  <link href="{% static 'assets/css/styles.css' %}" rel="stylesheet">

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300,500' rel='stylesheet' type='text/css'>

  </head>

  <body>

    {% include 'includes/messages.html' %}
    <!-- MAIN CONTENT
    ================================================== -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
          
          <!-- Sign In -->
          <div class="sign__container">

            <div class="panel panel-default">

              <div class="panel-heading">
                <h4 class="panel-title">
                  Sign In to your account
                </h4>
              </div> <!-- / .panel-heading -->

              <div class="panel-body">
                <form method="POST" action="{% url 'users_login_post'%}">{% csrf_token %}
                  <div class="form-group">
                    <label for="sign-in__email">Your username</label>
                    <input type="text" class="form-control" id="sign-in__email" name="username">
                  </div>
                  <div class="form-group">
                    <label for="sign-in__password">Your password</label>
                    <input type="password" class="form-control" id="sign-in__password" name="password"> 
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <button type="submit" class="btn btn-primary">
                        Sign In
                      </button>
                    </div>
                  </div>
                </form>
              </div> <!-- / .panel-body -->

              <!--<div class="panel-footer">
                <a href="#" data-toggle="collapse" data-target="#sign__resend-password">Forgot your password?</a>
                <div class="collapse" id="sign__resend-password">
                  <form class="form-inline">
                    <div class="form-group">
                      <label class="sr-only">Enter your e-mail</label>
                      <input type="email" class="form-control" placeholder="Enter your e-mail">
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Resend
                    </button>
                  </form>
                </div>
              </div>--> <!-- / .panel-footer -->

            </div> <!-- / .panel -->

            <p class="sign__extra text-muted text-center">
              Not registered? <a href="{% url 'users_register' %}">Create an account</a>.
            </p>

          </div> <!-- / .sign__conteiner -->

        </div>
      </div>
    </div>


    <!-- JavaScript
    ================================================== -->
    
    <!-- JS Global -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    
    <!-- JS Plugins -->
    <script src="{% static 'assets/plugins/chart-js/Chart.min.js' %}"></script>
    <script src="{% static 'assets/plugins/count-to/jquery.countTo.js' %}"></script>
    <script src="{% static 'assets/plugins/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js' %}"></script>
    
    <!-- JS Custom -->
    <script src="{% static 'assets/js/custom.js' %}"></script>

  </body>
</html>

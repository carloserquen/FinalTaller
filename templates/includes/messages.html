{% if messages %}
{% for message in messages %}
<div class="alert alert-{% if message.tags == 'error' %}danger{% endif %}{% if message.tags == 'info' %}success{% endif %} alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  	<li>{{message}}</li>
</div>
{% endfor %}
{% endif %}
